# UART console via USB-CDC (flexcomm4_lpuart4)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=0
CONFIG_LOG_BUFFER_SIZE=4096

# RTT console and logging (for probe-rs testing)
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_SEGGER_RTT_MODE_NO_BLOCK_SKIP=y

# Newlib for snprintf/float support
CONFIG_NEWLIB_LIBC=y

# Heap: 64KB for ML buffers
CONFIG_HEAP_MEM_POOL_SIZE=65536

# Main stack: 16KB for ML inference
CONFIG_MAIN_STACK_SIZE=16384

# FPU for float math
CONFIG_FPU=y

# Disable tracing to reduce overhead for benchmarks
CONFIG_TRACING=n

# GPIO (optional, for future sensor integration)
CONFIG_GPIO=y
