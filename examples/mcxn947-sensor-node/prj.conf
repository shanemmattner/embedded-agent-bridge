# UART console via USB-CDC (flexcomm4_lpuart4)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=0
CONFIG_LOG_BUFFER_SIZE=4096

# RTT console and logging (for probe-rs testing)
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_SEGGER_RTT_MODE_NO_BLOCK_SKIP=y

# Second UART for data link to ESP32-C6 (flexcomm2_lpuart2 — Arduino D0/D1)
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# ADC
CONFIG_ADC=y

# GPIO for buttons SW2/SW3
CONFIG_GPIO=y

# Newlib for snprintf float support
CONFIG_NEWLIB_LIBC=y

# Zephyr Thread Tracing (for Perfetto timeline visualization)
CONFIG_TRACING=y
# CONFIG_TRACING_BACKEND_RTT removed — not available in this Zephyr version
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
CONFIG_INIT_STACKS=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_RUNTIME_STATS=y
