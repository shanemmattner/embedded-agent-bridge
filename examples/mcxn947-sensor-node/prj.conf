CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=0
CONFIG_LOG_BUFFER_SIZE=4096

# Second UART for data link to ESP32-C6 (flexcomm2_lpuart2 â€” Arduino D0/D1)
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# ADC
CONFIG_ADC=y

# GPIO for buttons SW2/SW3
CONFIG_GPIO=y

# Newlib for snprintf float support
CONFIG_NEWLIB_LIBC=y
