# RTT as primary log backend (EAB monitors this)
# Note: RTT_CONSOLE and LOG_BACKEND_RTT conflict on channel 0 in Zephyr 4.x
# Use LOG_BACKEND_RTT only — LOG_PRINTK redirects printk to logging subsystem
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_UART=n
CONFIG_LOG_PRINTK=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=0
CONFIG_LOG_BUFFER_SIZE=4096
# RTT UP buffer — large enough to hold full boot sequence without losing messages
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096

# BLE Peripheral
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="EAB-Peripheral"

# GATT Server (static compile-time DB)
CONFIG_BT_GATT_DYNAMIC_DB=n

# Security + Bonding
CONFIG_BT_SMP=y
CONFIG_BT_BONDABLE=y
CONFIG_BT_PRIVACY=y

# Persist bond keys across reboot
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y

# MTU + Data Length Extension for throughput
# BT_GATT_CLIENT needed for BT_GATT_AUTO_UPDATE_MTU
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_AUTO_UPDATE_MTU=y
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
# BT_CTLR_DATA_LENGTH_MAX is for app-core controller only;
# nRF5340 net core handles DLE — configure via BT_CTLR_DATA_LENGTH_MAX on net core side

# RTT Shell — send commands to device via eabctl send
# Shell uses RTT buffer 1 to avoid conflict with LOG_BACKEND_RTT on buffer 0
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_RTT=y
CONFIG_SHELL_BACKEND_RTT_BUFFER=1
CONFIG_KERNEL_SHELL=y

# BLE log level — INF keeps key events visible without flooding 1KB RTT buffer
# Switch to CONFIG_BT_LOG_LEVEL_DBG=y for deep stack debugging
CONFIG_BT_LOG_LEVEL_INF=y

# Newlib for math
CONFIG_NEWLIB_LIBC=y
