# RTT binary blast - max throughput test
CONFIG_USE_SEGGER_RTT=y
CONFIG_SEGGER_RTT_MAX_NUM_UP_BUFFERS=3
CONFIG_SEGGER_RTT_MAX_NUM_DOWN_BUFFERS=3

# Big up buffer on channel 0 (default terminal)
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096

# Non-blocking skip mode so we never stall the CPU
CONFIG_SEGGER_RTT_MODE_NO_BLOCK_SKIP=y

# No shell, no logging overhead - bare metal speed
CONFIG_PRINTK=y
CONFIG_LOG=n
CONFIG_SHELL=n
CONFIG_BOOT_BANNER=y

# Disable watchdog so tight loop doesn't trigger reset
CONFIG_WDT_DISABLE_AT_BOOT=y
