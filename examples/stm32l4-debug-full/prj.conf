# nRF5340 Debug Full Example - Complete Debug Configuration
# Based on Zephyr tracing and shell samples with all debugging features

# ============= Thread Monitoring =============
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_RUNTIME_STATS=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_MP_MAX_NUM_CPUS=1

# ============= Debugging =============
CONFIG_DEBUG_OPTIMIZATIONS=n
CONFIG_DEBUG_THREAD_INFO=y

# ============= CTF Tracing =============
CONFIG_TRACING=y
CONFIG_TRACING_CTF=y
CONFIG_TRACING_CTF_TIMESTAMP=y
# RTT backend enabled via USE_SEGGER_RTT below

# ============= Coredump =============
CONFIG_DEBUG_COREDUMP=y
CONFIG_DEBUG_COREDUMP_BACKEND_LOGGING=y

# ============= SEGGER RTT =============
CONFIG_USE_SEGGER_RTT=y
CONFIG_SEGGER_RTT_MODE_BLOCK_IF_FIFO_FULL=y

# ============= Shell (Runtime Debug) =============
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_RTT=y
CONFIG_SHELL_RTT_RX_POLL_PERIOD=10
CONFIG_KERNEL_SHELL=y
CONFIG_SHELL_CMDS=y
CONFIG_SHELL_CMDS_RESIZE=y

# ============= Stack Protection =============
CONFIG_MPU_STACK_GUARD=y
# CONFIG_STACK_SENTINEL conflicts with MPU_STACK_GUARD

# ============= Assertions =============
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# ============= Logging =============
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_DEFAULT_LEVEL=3

# ============= Memory Management =============
CONFIG_HEAP_MEM_POOL_SIZE=16384

# ============= Random Number Generator =============
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
