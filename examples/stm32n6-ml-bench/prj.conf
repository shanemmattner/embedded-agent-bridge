# RTT console and logging (ST-Link probe)
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_SEGGER_RTT_MODE_NO_BLOCK_SKIP=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=0

# C++ and TFLite Micro
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_TENSORFLOW_LITE_MICRO=y

# Heap: 128KB for ML buffers
CONFIG_HEAP_MEM_POOL_SIZE=131072

# Main stack: 32KB for ML inference
CONFIG_MAIN_STACK_SIZE=32768

# FPU
CONFIG_FPU=y
CONFIG_REQUIRES_FLOAT_PRINTF=y

# Disable tracing to reduce overhead for benchmarks
CONFIG_TRACING=n
