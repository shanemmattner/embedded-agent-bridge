# RTT console and logging (ST-Link probe)
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_SEGGER_RTT_MODE_NO_BLOCK_SKIP=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=0

# Heap: 64KB for ML buffers
CONFIG_HEAP_MEM_POOL_SIZE=65536

# Main stack: 16KB for ML inference
CONFIG_MAIN_STACK_SIZE=16384

# FPU
CONFIG_FPU=y

# Newlib for snprintf/float
CONFIG_NEWLIB_LIBC=y

# Thread monitoring
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y
