# Smoke test — verifies regression runner works against live hardware.
# Requires: EAB daemon running with a device that outputs boot logs.
# Does NOT flash — just resets and checks for expected output.
name: E2E Smoke Test
device: nrf5340
timeout: 30

steps:
  - sleep:
      seconds: 1
  - assert_log:
      pattern: "boot"
      timeout: 15
